<page-header [breadcrumb]="breadCrumbTmpl" [content]="content">
    <ng-template #breadCrumbTmpl></ng-template>
    <ng-template #content>

        <div class="ph-main m-t-1em" nz-col nzSpan="24">
            <div [nzGutter]="[16, 16]" nz-row>

                <!--
                <div [nzLg]="24" [nzXs]="24" class="m-t-sm-1em" disabled nz-col>
                    <nz-form-label [nzNoColon]="false">Search By</nz-form-label>

                    <nz-form-control>
                        <nz-radio-group
                            (ngModelChange)="onSearchByChange($event)"
                            [ngModel]="searchBy"
                        >
                            <label nz-radio nzValue="date">By Date</label>
                            <label nz-radio nzValue="cashier">By Cashier</label>
                        </nz-radio-group>

                    </nz-form-control>
                </div>
                -->

                <div [nzLg]="16" [nzXs]="24" class="m-t-sm-1em" nz-col>
                    <nz-form-label [nzNoColon]="false">Date</nz-form-label>
                    <app-date-picker (selectChange)="onDateSelected($event)"
                                     [hasError]="isDateInvalid"></app-date-picker>

                </div>

                <div [nzLg]="24" [nzXs]="24" class="m-t-1em m-t-sm-2em m-b-2em" nz-col nzSpan="24">
                    <div nz-row nzJustify="space-between">
                        <div [nzLg]="12" [nzSpan]="12" [nzXs]="10" nz-col>
                            <button (click)="onSearch()" [nzLoading]="isLoading" [nzSize]="'default'"
                                    nz-button
                                    nzType="primary"
                            >
                                <span>Proceed</span>
                                <span nz-icon nzType="check"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</page-header>

<nz-card>
    <ng-container *ngIf="reportData; else noFileTmpl">
        <app-sales-transaction-receipt-viewer
            #receiptViewerComponent
            [data]="reportData"
            [showControls]="true"></app-sales-transaction-receipt-viewer>
    </ng-container>

    <ng-template #noFileTmpl>
        <nz-empty></nz-empty>
    </ng-template>

</nz-card>
