<page-header [breadcrumb]="breadCrumbTmpl" [content]="contentTmpl" title="Reprint Receipt">
    <ng-template #breadCrumbTmpl></ng-template>
    <ng-template #contentTmpl>
        <div class="ph-main m-t-1em" nz-col nzSpan="24">
            <div [nzGutter]="[16, 16]" nz-row>

                <div [nzLg]="16" [nzXs]="24" class="m-t-sm-1em" nz-col>
                    <nz-form-label [nzNoColon]="false" nzFor="billNumber">Receipt Number</nz-form-label>
                    <nz-form-control [nzValidateStatus]="isValidInput ? 'success' : 'error'">
                        <input [(ngModel)]="receiptSerial" nz-input placeholder="Enter receipt serial number">
                    </nz-form-control>

                </div>

                <div [nzLg]="24" [nzXs]="24" class="m-t-1em m-t-sm-2em m-b-2em" nz-col nzSpan="24">
                    <div nz-row nzJustify="space-between">
                        <div [nzLg]="12" [nzSpan]="12" [nzXs]="10" nz-col>
                            <button (click)="onSearch()" [nzLoading]="isLoading" [nzSize]="'default'"
                                    nz-button
                                    nzType="primary"
                            >
                                <span>Proceed</span>
                                <span nz-icon nzType="check"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</page-header>
