<button
    (click)="action(args)"
    [nzLoading]="loading"
    [nzSize]="size"
    [nzTooltipTitle]="tooltipTitle"
    [nzType]="type"
    nz-button
    nz-tooltip type="button"
>
    <span *ngIf="text" [innerHTML]="text"></span>
    
    <span [class]="css" nz-icon nzType="{{icon}}"></span>
</button>
